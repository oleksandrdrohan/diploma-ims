<!DOCTYPE html>
<html lang = "en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item Update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        {
            display: flex
        ;
            justify-content: center
        ;
            align-items: center
        ;
            height: 100vh
        ;
        }

        form {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<script type="text/javascript" th:src="@{/js/actions.js}"></script>
<div class="center-form">
    <header th:insert="~{blocks/header :: header}"/>
    <form th:action="@{'/update-item/' + ${item.id}}" method="post" onsubmit="return validateForm()" th:object="${item}">
    Article:<br>
        <input type="text" th:field="*{article}" placeholder="Article">
        <br>
        Item name:<br>
        <input type="text" th:field="*{itemName}" placeholder="Item name">
        <br>
        Color:<br>
        <input type="text" th:field="*{color}" placeholder="Color">
        <br>
        Characteristic:<br>
        <input type="text" th:field="*{characteristics}" placeholder="Short describe of item">
        <br>
        Cost:<br>
        <input type="text" th:field="*{cost}" placeholder="Cost" id="cost">
        <br>
        Quantity:<br>
        <input type="text" th:field="*{quantity}" placeholder="Quantity" id="quantity">
        <br><br>
        <input type="submit" class="btn btn-primary" value="Update">
    </form>
</div>
</body>
</html>
