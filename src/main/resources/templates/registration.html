<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      text-align: center;
      border: 1px solid #ccc;
      padding: 20px;
      background-color: #f9f9f9;
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
<form th:action="@{/registration}"  method="post" th:object="${user}">
  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

  <div class="form-floating">
    <input type="text" th:field="*{login}" class="form-control" id="floatingInput" placeholder="Login">
    <label for="floatingInput">Login</label>
  </div>
  <div class="form-floating">
    <input type="password" th:field="*{password}" class="form-control" id="floatingPassword" placeholder="Password">
    <label for="floatingPassword">Password</label>
  </div>
  <div class="form-floating">
    <input type="text" th:field="*{userName}" class="form-control"  placeholder="User name">
    <label>User name</label>
    <div th:if="${error}" class="alert alert-danger">
      User with this login already exists.
    </div>
  </div>
  <br>
  <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
</form>
</body>
</html>
