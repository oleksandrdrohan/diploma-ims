<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add new item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        {
            display: flex
        ;
            justify-content: center
        ;
            align-items: center
        ;
            height: 100vh
        ;
        }

        form {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<header th:insert="~{blocks/header :: header}"/>
<script type="text/javascript" th:src="@{/js/actions.js}"></script>
<div class="center-form">
<form action="/add" method="post" onsubmit="return validateForm()" th:object="${item}">
    <div th:if="${error}" class="alert alert-danger">
        Item already in storage!
    </div>
    <br>
    Enter item article:<br>
    <label>
    <input type="text" th:field="*{item.article}" placeholder="Article">
    </label>
    <br>
    Enter item name:<br>
    <label>
    <input type="text" th:field="*{item.itemName}" placeholder="Item name">
    </label>
    <br>
    Enter item color:<br>
    <label>
    <input type="text" th:field="*{item.color}" placeholder="Color">
    </label>
    <br>
    Enter item characteristic:<br>
    <label>
    <input type="text" th:field="*{item.characteristics}" placeholder="Short describe of item">
    </label>
    <br>
    Enter item cost:<br>
    <label>
    <input type="text" th:field="*{item.cost}" placeholder="Cost">
    </label>
    <br>
    Enter item quantity:<br>
    <label>
    <input type="text" th:field="*{item.quantity}" placeholder="Quantity">
    </label>
    <br><br>
    <div th:if="${error_fields}" class="alert alert-danger">
        You must fill the fields!
    </div>
    <input type="submit" class="btn btn-primary" value="Add">
</form>
</div>
</body>
</html>
